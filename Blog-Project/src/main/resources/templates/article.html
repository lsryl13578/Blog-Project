<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(${article.title} + ' : Blog', ~{::body})}">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
		crossorigin="anonymous">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="p-5 mb-5 text-center</> bg-light">
				<h1 class="mb-3 fw-bold">My Blog</h1>
				<h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
			</div>
			<div class="container mt-5">
				<div class="row">
					<div class="col-lg-8">
						<article>
							<input type="hidden" id="article-id" th:value="${article.id}">
							<header class="mb-4">
								<h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
								<div class="text-muted fst-italic mb-2" th:text="|Posted on
								${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}
								By ${article.nickname}|"></div>
							</header>
							<section class="mb-5">
								<p class="fs-5 mb-4" th:text="${article.content}"></p>
							</section>
							<button type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|" class="btn btn-primary btn-sm">수정</button>
							<button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
						</article>
					</div>
				</div>
			</div>
		
			<script src="/js/article.js"></script>
		</div>
	</body>
</html>

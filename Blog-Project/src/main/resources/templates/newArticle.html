<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('글 등록 : Blog', ~{::body})}">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="p-5 mb-5 text-start bg-light">
				<div th:if="${article.id} == null">
					<h1 class="fw-bold mb-3">게시글 작성</h1>
					<h4 class="mb-3">게시글을 작성해주세요!</h4>
				</div>
				<div th:if="${article.id} != null">
					<h1 class="fw-bold mb-3">게시글 수정</h1>
					<h4 class="mb-3">게시글을 수정해주세요!</h4>
				</div>
			</div>
			<div class="container mt-5">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<article>
							<input type="hidden" id="article-id" th:value="${article.id}">
							<header class="mb-4">
								<input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
							</header>
							<section class="mb-5">
								<textarea class="form-control h-25" rows="10" placeholder="내용"
								id="content" th:text="${article.content}"></textarea>
							</section>
							<button th:if="${article.id} != null" type="button" id="modify-btn"
							class="btn btn-primary btn-sm">수정</button>
							<button th:if="${article.id} == null" type="button" id="create-btn"
							class="btn btn-primary btn-sm">등록</button>
						</article>
					</div>
				</div>
			</div>
			<script src="/js/article.js"></script>
		</div>
	</body>
</html>

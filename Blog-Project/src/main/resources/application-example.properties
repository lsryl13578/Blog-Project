# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?serverTimezone=Asia/Seoul&useSSL=false
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT
jwt.issuer=youremail@gmail.com
jwt.secret_key=yoursecretkey

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# OAuth
spring.security.oauth2.client.registration.google.client-id=yourclientid
spring.security.oauth2.client.registration.google.client-secret=yourclientsecret
spring.security.oauth2.client.registration.google.scope=email. profile